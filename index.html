<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login Form</title>
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="login.css">
</head>
<body>
	<div class="login_box">
		<h1>Login</h1>
		<form action="questionnaire.html" method="post" id="loginbox">
			<input type="text" id="login_name" name="login_name" placeholder="Username"><span></span>
			<input type="password" id="user_password" name="user_password" placeholder="Password"><span></span>

			<input type="submit" value="Submit"><label for="remember_user"><input type="checkbox" id="remember_user"><span></span>Keep Me Logged In</label>
		</form>
	</div>
	<ul id="navigation">
		<li><a href="https://brianhernandez.github.io/introduction-to-css__multi-page-web-site/forms.html">Form Projects Homepage</a></li>
		<li><a href="https://brianhernandez.github.io/introduction-to-css__multi-page-web-site/">Projects Homepage</a></li>
	</ul>
	<script type="text/javascript" src="validator.js"></script>
  <script type="text/javascript" src="login-validate.js"></script>
</body>
</html>
